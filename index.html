<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../src/styles.css" /> -->
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div id="input">0</div>
      <div id="buttons">
        <div class="button-row">
          <button class="top-operations">DEL</button>
          <button class="top-operations">±</button>
          <button class="top-operations">%</button>
          <button class="right-operations">&#247;</button>
        </div>
        <div class="button-row">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="right-operations">×</button>
        </div>
        <div class="button-row">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="right-operations">-</button>
        </div>
        <div class="button-row">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="right-operations">+</button>
        </div>
        <div class="button-row">
          <button id="zero" class="numbers">0</button>
          <button class="numbers">.</button>
          <button class="right-operations">=</button>
        </div>
      </div>
    </div>
  </body>
